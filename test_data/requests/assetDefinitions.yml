  #       relation: package
  #   kind:
  #     identifier: ecs-task-definition
  - identifier: backend-helm
    relations:
      - identifier: backend
        relation: package
    kind:
      identifier: helm
    owner: 
      identifier: DevSecOps
  - identifier: microservice-1-helm
    kind:
      identifier: helm
    owner: 
      identifier: DevSecOps
    relations:
      - identifier: database
        relation: connect
  - identifier: kubernetes
    name: Kubernetes
    kind:
      identifier: orchestrator
    owner: DevSecOps
    environmentDefinition: kubernetes
    relations:
