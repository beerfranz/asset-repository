request:
  method: PUT
  path: /batch_asset_definitions
  path: /sources/test_data_assetDefinitions/asset_definitions

data:
  owner: 
    identifier: DSI
  source: test_data_assetDefinitions
  assetDefinitions:
  - identifier: database
    name: Database
    kind:
      identifier: database
    # relations:
    #   - identifier: backend
    #     relation: connection
  - identifier: front
    name: Front
    kind:
      identifier: app
    environmentDefinition: application
  - identifier: backend
    name: Backend
    kind:
      identifier: app
    environmentDefinition: application
  - identifier: front-helm
    relations:
      - identifier: front
        relation: package
    kind:
      identifier: helm
    owner: 
      identifier: DevSecOps
  - identifier: backend-helm
    relations:
      - identifier: backend
        relation: package
    kind:
      identifier: helm
    owner: 
      identifier: DevSecOps
  - identifier: kubernetes
    name: Kubernetes
    kind:
      identifier: orchestrator
    owner: DevSecOps
    environmentDefinition: kubernetes
    relations:
      - identifier: front-helm
        relation: host
